<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績查詢系統</title>
    <style>
        /* ------------------ CSS 樣式 (與主系統保持一致) ------------------ */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --bg-light: #f8f9fa;
            --shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-light);
            color: #343a40;
        }

        .container {
            max-width: 1000px; /* 略小於主頁面 */
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--info-color);
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--info-color);
            padding-bottom: 10px;
        }

        .control-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
        }

        .control-panel select {
            padding: 8px; 
            border: 1px solid #ced4da;
            border-radius: 5px;
            min-width: 150px;
        }
        
        /* 成績顯示區域 */
        #query-result-area {
            min-height: 200px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        
        #resultTitle {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        /* 成績表格樣式 */
        #queryTable {
            width: 100%;
            border-collapse: collapse;
        }

        #queryTable th, #queryTable td {
            border: 1px solid #e9ecef;
            padding: 10px; 
            text-align: center;
            font-size: 1rem;
        }
        
        #queryTable th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        
        #queryTable td {
            background-color: var(--bg-light);
        }
        
        /* 計算和特殊欄位的視覺效果 */
        .calculated-cell {
            background-color: #e3f2fd !important;
            font-weight: bold;
            color: var(--primary-color);
        }
        .bonus-cell {
            background-color: #fffde7 !important;
        }
        
        .no-data-message {
            text-align: center;
            color: var(--secondary-color);
            margin-top: 50px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>學生單科成績查詢</h1>

        <div class="control-panel">
            <label for="studentSelectQuery">選擇學生:</label>
            <select id="studentSelectQuery"></select>

            <label for="subjectSelectQuery">選擇科目:</label>
            <select id="subjectSelectQuery"></select>
        </div>

        <div id="query-result-area">
            <h2 id="resultTitle">請選擇學生與科目開始查詢</h2>
            <div id="queryTableContainer">
                </div>
        </div>
    </div>

    <script>
        // ------------------ JavaScript 程式碼 ------------------
        document.addEventListener('DOMContentLoaded', () => {
            // 核心配置 (必須與 index.html 保持一致)
            const subjects = ["國語", "數學", "社會", "自然", "英語", "綜合", "藝術", "體育", "彈性"];
            const gradeTypes = [
                "總平均", "平時加分平均", "定期評量成績", "日常加分欄", "定期",
                ...Array.from({ length: 15 }, (_, i) => `平${i + 1}`) 
            ];
            const calculationFields = ["總平均", "平時加分平均", "定期評量成績"];
            const bonusField = "日常加分欄";
            const routineGradeField = "定期";
            const routineTestFields = gradeTypes.filter(t => t.startsWith("平") && t !== "平時加分平均"); 
            const localStorageKey = 'classGradeData';

            // DOM 元素
            const studentSelectQuery = document.getElementById('studentSelectQuery'); 
            const subjectSelectQuery = document.getElementById('subjectSelectQuery'); 
            const resultTitle = document.getElementById('resultTitle');       
            const queryTableContainer = document.getElementById('queryTableContainer'); 

            let studentData = {};
            let currentStudentId = null;
            let currentSubject = null;
            let lastStudentKeys = ''; // 用來記錄上次的學生列表，用於定時檢查

            // ------------------- 數據操作 -------------------

            function loadFromLocalStorage() {
                const storedData = localStorage.getItem(localStorageKey);
                let newData = {};
                
                if (storedData) {
                    try {
                        newData = JSON.parse(storedData);
                    } catch (e) {
                        console.error("解析本地儲存數據失敗", e);
                        newData = {};
                    }
                }
                
                // 檢查學生列表是否有變化 (用於定時檢查)
                const newKeys = Object.keys(newData).sort().join(',');
                const studentListChanged = (newKeys !== lastStudentKeys);
                
                if (studentListChanged) {
                    studentData = newData;
                    lastStudentKeys = newKeys;
                    return true; // 資料有變化
                }
                
                return false; // 資料沒有變化
            }
            
            // ------------------- 成績計算邏輯 (從主檔案複製) -------------------

            function calculateGrades(studentId, subject) {
                const grades = studentData[studentId].grades;
                
                const routineScore = parseFloat(grades[`${subject}-${routineGradeField}`]) || 0;
                
                let routineTestSum = 0;
                let routineTestCount = 0;
                routineTestFields.forEach(type => {
                    const score = parseFloat(grades[`${subject}-${type}`]);
                    if (!isNaN(score)) {
                        routineTestSum += score;
                        routineTestCount++;
                    }
                });
                const averageRoutineTest = (routineTestCount > 0) ? (routineTestSum / routineTestCount) : 0;
                
                const bonusScore = parseFloat(grades[`${subject}-${bonusField}`]) || 0;
                
                const rawRoutineAverage = averageRoutineTest + bonusScore;
                const finalRoutineAverage = Math.min(100, Math.max(0, rawRoutineAverage)); 

                const finalAverage = (finalRoutineAverage * 0.5) + (routineScore * 0.5);
                const finalAverageCapped = Math.min(100, Math.max(0, finalAverage)); 

                if (!grades) studentData[studentId].grades = {};
                grades[`${subject}-總平均`] = finalAverageCapped.toFixed(2);
                grades[`${subject}-平時加分平均`] = finalRoutineAverage.toFixed(2);
                grades[`${subject}-定期評量成績`] = routineScore.toFixed(2);
            }

            // ------------------- UI 渲染 -------------------

            function renderSelects() {
                const studentIds = Object.keys(studentData);
                
                // 渲染學生選擇
                studentSelectQuery.innerHTML = '';
                studentSelectQuery.innerHTML = '<option value="">-- 選擇學生 --</option>';
                
                if (studentIds.length > 0) {
                    studentIds.forEach(id => {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = studentData[id].name;
                        studentSelectQuery.appendChild(option);
                    });
                    
                    // 檢查當前選中的學生是否還存在
                    if (currentStudentId && studentData[currentStudentId]) {
                        studentSelectQuery.value = currentStudentId;
                    } else {
                        // 如果當前學生 ID 不存在，清空選擇
                        currentStudentId = null; 
                        studentSelectQuery.value = "";
                    }
                    
                } else {
                    currentStudentId = null;
                }
                
                // 渲染科目選擇 (這部分不需要變動，因為科目是固定的)
                if (subjectSelectQuery.options.length <= 1) {
                    subjects.forEach(sub => {
                        const option = document.createElement('option');
                        option.value = sub;
                        option.textContent = sub;
                        subjectSelectQuery.appendChild(option);
                    });
                    // 首次載入時設置預設科目
                    currentSubject = subjects[0];
                    if (currentSubject) subjectSelectQuery.value = currentSubject;
                }
            }

            function renderQueryResult() {
                queryTableContainer.innerHTML = '';
                
                if (Object.keys(studentData).length === 0) {
                     resultTitle.textContent = "請選擇學生與科目開始查詢";
                     queryTableContainer.innerHTML = '<p class="no-data-message">沒有找到任何學生資料。請先與導師確認是否有輸入成績。</p>';
                     return;
                }
                
                if (!currentStudentId || !currentSubject || !studentData[currentStudentId]) {
                    resultTitle.textContent = "請選擇學生與科目開始查詢";
                    queryTableContainer.innerHTML = '';
                    return;
                }
                
                const student = studentData[currentStudentId];
                
                // 執行計算
                calculateGrades(currentStudentId, currentSubject);

                resultTitle.textContent = `[${student.name}] - [${currentSubject}] 成績細項`;

                const table = document.createElement('table');
                table.id = 'queryTable';
                
                const thead = table.createTHead();
                const headerRow = thead.insertRow();
                
                const tbody = table.createTBody();
                const dataRow = tbody.insertRow();
                
                // 動態生成表格 (垂直佈局：一列標題，一列數據)
                gradeTypes.forEach(type => {
                    const gradeKey = `${currentSubject}-${type}`;
                    const score = student.grades[gradeKey] !== undefined ? student.grades[gradeKey] : '';
                    
                    // 標題行
                    const th = document.createElement('th');
                    th.textContent = type.replace('加分平均', '平均');
                    headerRow.appendChild(th);

                    // 數據行
                    const cell = dataRow.insertCell();
                    cell.textContent = score === '' ? '-' : score;

                    if (calculationFields.includes(type)) {
                        cell.classList.add('calculated-cell');
                    } else if (type === bonusField) {
                        cell.classList.add('bonus-cell');
                    }
                });

                queryTableContainer.appendChild(table);
            }

            // ------------------- 定時檢查邏輯 -------------------
            
            function checkLocalStorageForUpdates() {
                const dataChanged = loadFromLocalStorage(); // 載入數據並檢查是否有變化
                
                if (dataChanged) {
                    renderSelects();
                    renderQueryResult();
                }
            }


            // ------------------- 事件監聽器 -------------------
            
            studentSelectQuery.addEventListener('change', (e) => {
                currentStudentId = e.target.value;
                renderQueryResult();
            });

            subjectSelectQuery.addEventListener('change', (e) => {
                currentSubject = e.target.value;
                renderQueryResult();
            });
            
            // 保持 storage 事件監聽，作為即時更新的備用機制
            window.addEventListener('storage', (e) => {
                if (e.key === localStorageKey || e.key === null) { 
                    loadFromLocalStorage(); 
                    renderSelects();        
                    renderQueryResult();    
                }
            });

            // ------------------- 初始化 -------------------
            
            loadFromLocalStorage();
            renderSelects();
            renderQueryResult();
            
            // *** 修正重點：開始定時檢查 (每 3 秒) ***
            // 這將確保即使 storage 事件失敗，查詢頁面也會最終更新。
            setInterval(checkLocalStorageForUpdates, 3000); 
        });
    </script>
</body>
</html>
